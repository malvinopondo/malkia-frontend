<div class="container mt-5">
    <h2 class="text-center mb-4">Inquire or Request a Callback</h2>
    <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" formControlName="name" class="form-control" />
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" formControlName="email" class="form-control" />
      </div>
      <div class="form-group">
        <label for="phone">Phone (optional)</label>
        <input type="text" id="phone" formControlName="phone" class="form-control" />
      </div>
      <div class="form-group">
        <label for="message">Message</label>
        <textarea id="message" formControlName="message" class="form-control" rows="4"></textarea>
      </div>
      <button type="submit" class="btn btn-primary mt-3">Submit</button>
    </form>
  </div>
