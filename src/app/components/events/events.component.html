<div class="container mt-5">
    <h2 class="text-center mb-4">Upcoming DJ Events</h2>
    <div class="row">
      <div class="col-md-4 mb-4" *ngFor="let event of events">
        <div class="card shadow">
          <div class="card-body">
            <h5 class="card-title">{{ event.date | date:'fullDate' }}</h5>
            <h6 class="card-subtitle mb-2 text-muted">{{ event.location }}</h6>
            <p class="card-text">{{ event.description }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
