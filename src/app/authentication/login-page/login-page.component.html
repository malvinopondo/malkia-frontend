<div class="container mt-4">
    <div class="row mb-4">
        <div class="col-md-6 d-flex justify-content-center">
            <img src="https://i.pinimg.com/236x/90/cd/98/90cd9826ec921ef05630342ca67bacb8.jpg" alt="Background Image" class="img-fluid">
        </div>
    </div>

    <div class="row d-flex justify-content-center">
        <div class="col-md-6">
            <form (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" [(ngModel)]="email" name="email" aria-describedby="emailHelp" placeholder="Enter email" required>
                </div>
                <div class="form-group mt-2">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" [(ngModel)]="password" name="password" placeholder="Password" required>
                </div>
                <div class="form-group mt-2">
                    <button type="submit" class="btn btn-primary">Login</button>
                </div>
            </form>
        </div>
    </div>
</div>
