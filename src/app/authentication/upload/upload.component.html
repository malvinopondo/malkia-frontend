<div class="container">
    <form>
        <div class="form-group">
            <label for="uploadType">Select Upload Type</label>
            <select id="uploadType" class="form-control" [(ngModel)]="selectedUploadType" name="uploadType" (change)="onUploadTypeChange()">
                <option value="music">Music</option>
                <option value="video">Video</option>
                <option value="event">Event</option>
            </select>
        </div>

        <!-- Music Upload Fields -->
        <div *ngIf="selectedUploadType === 'music'">
            <div class="form-group">
                <label for="poster">Poster (Optional)</label>
                <input type="file" class="form-control" id="poster" (change)="onFileSelected($event)" accept="image/*">
            </div>
            <div class="form-group">
                <label for="audio">Audio File</label>
                <input type="file" class="form-control" id="audio" (change)="onFileSelected($event)" accept="audio/*" required>
            </div>
        </div>

        <!-- Video Upload Fields -->
        <div *ngIf="selectedUploadType === 'video'">
            <div class="form-group">
                <label for="youtubeUrl">YouTube URL</label>
                <input type="url" class="form-control" id="youtubeUrl" name="youtubeUrl" placeholder="Enter YouTube URL" required>
            </div>
        </div>

        <!-- Event Upload Fields -->
        <div *ngIf="selectedUploadType === 'event'">
            <div class="form-group">
                <label for="eventName">Event Name</label>
                <input type="text" class="form-control" id="eventName" name="eventName" placeholder="Enter Event Name" required>
            </div>
            <div class="form-group">
                <label for="eventDate">Event Date</label>
                <input type="date" class="form-control" id="eventDate" name="eventDate" required>
            </div>
            <div class="form-group">
                <label for="eventImage">Event Image</label>
                <input type="file" class="form-control" id="eventImage" (change)="onFileSelected($event)" accept="image/*">
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
